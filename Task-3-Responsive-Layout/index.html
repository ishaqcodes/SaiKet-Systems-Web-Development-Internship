<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>My Website</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>

      <input type="checkbox" id="menu-toggle" class="toggle-input" />

      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Sidebar</h3>
          <label for="menu-toggle" class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </label>
        </div>

        <ul class="sidebar-menu">
          <li>Dashboard</li>
          <li>Profile</li>
          <li>Settings</li>
          <li>Logout</li>
        </ul>
      </aside>

      <main class="content">
        <h2>Welcome to Main Area</h2>
        <p>This layout is clean and responsive.</p>
        <div class="box">Content Box 1</div>
        <div class="box">Content Box 2</div>
        <div class="box">Content Box 3</div>
        <div class="box">Content Box 4</div>
        <div class="box">Content Box 5</div>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025 SaiKet Systems Internship. Designed by Muhammed Ishaq.
        </p>
      </footer>
    </div>
  </body>
</html>
